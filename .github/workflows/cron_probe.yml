name: Cron Probe
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Print time
        run: |
          echo "UTC: $(date -u)"
          echo "BEIJING: $(TZ=Asia/Shanghai date)"
          echo "probe ok"
