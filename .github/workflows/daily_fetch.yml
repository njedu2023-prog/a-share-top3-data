name: Daily Data Fetch

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "Override trade date YYYYMMDD (optional)"
        required: false
        default: ""

  schedule:
    # 周一到周五：北京时间 17:00 / 17:30 / 18:00
    # GitHub cron 使用 UTC（北京时间 = UTC+8）
    - cron: "0 9 * * 1-5"   # UTC 09:00 = 北京 17:00
    - cron: "30 9 * * 1-5"  # UTC 09:30 = 北京 17:30
    - cron: "0 10 * * 1-5"  # UTC 10:00 = 北京 18:00

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch snapshots
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          ENABLE_DRAGON_TIGER: "0"
          TRADE_DATE: ${{ github.event.inputs.trade_date }}
        run: |
          python scripts/fetch_daily_snapshots.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw data/latest
          git commit -m "data: update snapshots" || echo "No changes"
          git push
