name: Daily Data Fetch

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "Override trade date YYYYMMDD (optional)"
        required: false
        default: ""

  schedule:
    # 北京时间 周一到周五：每 4 小时一次（00/04/08/12/16/20）
    # GitHub cron 使用 UTC（北京时间 = UTC+8）
    # 1) UTC 00/04/08/12 = 北京 08/12/16/20（UTC 周一到周五）
    - cron: "0 0,4,8,12 * * 1-5"
    # 2) UTC 16/20 = 北京 00/04（对应北京时间周一到周五，但在 UTC 是周日到周四）
    - cron: "0 16,20 * * 0-4"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch snapshots
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          ENABLE_DRAGON_TIGER: "0"
          TRADE_DATE: ${{ github.event.inputs.trade_date }}
        run: |
          python scripts/fetch_daily_snapshots.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw data/latest
          git commit -m "data: update snapshots" || echo "No changes"
          git push
